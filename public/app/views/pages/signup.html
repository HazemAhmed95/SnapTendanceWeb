<div class = "container">
  <form ng-submit = "vm.createUser()" id = "signupForm" class = "col-xs-8 col-xs-offset-2 form-horizontal">
    <div class="form-group">
      <label for="signUpName" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="signUpName" placeholder="John Doe" ng-model="vm.userData.name" required>
      </div>
    </div>
    <div class="form-group">
      <label for="signUpEmail" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="signUpEmail" placeholder="JohnDoe" ng-model="vm.userData.email" required>
      </div>
    </div>
    <div class="form-group">
      <label for="signUpPassword" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="signUpPassword" placeholder="Password" ng-model="vm.userData.password" required>
      </div>
    </div>
    <div class="form-group">
      <div class="text-center">
        <button type="submit" class="btn btn-default">Sign Up</button>
      </div>
    </div>
  </form>
</div>
